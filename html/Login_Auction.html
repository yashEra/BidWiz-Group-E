<!DOCTYPE html>
<html>
<head>
	<title>Online Auction Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.form-container {
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 5px;
			width: 400px; 
			max-width: 100%; 
		}

		.title {
			margin-bottom: 20px;
		}

		.signup-container {
			margin-top: 20px; 
			display: flex;
			align-items: center;
		}

		.signup-container p {
			margin-right: 50px; 
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-primary">
		<div class="container-fluid">
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Profile</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Item Description</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Profile</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">About Us</a>
			</li>
		  </ul>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		</div>
	</nav>
	<!-- Centralizing the text center -->
	<div class="container">
		<div class="form-container">
			<h1 class="text-center title">Online Auction</h1>
			<h2 class="text-center">Login</h2>
			<form action="#" method="post">
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" placeholder="Email address" name="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
				</div>
				
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
		<div class="signup-container">
			<p>If you are not a registered customer, join now for free today!</p>
			<a href="#" class="btn btn-primary">Join Today</a>
		</div>
	</div>

</body>
</html>
