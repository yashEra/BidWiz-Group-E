<!DOCTYPE html>
<html>
<head>
	<title>Online Auction Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		.form-container {
			border: 1px solid #ccc;
			padding: 20px;
			margin-bottom: 20px;
			border-radius: 5px;
			margin-right: 10px;
			margin-left: 10px;
		}
        .title {
            margin-bottom: 20px;
        }
        
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-primary">
		<div class="container-fluid">
		  <ul class="navbar-nav ml-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Profile</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Item Description</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Profile</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">About Us</a>
			</li>
		  </ul>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		</div>
	  </nav>

	<div class="container-fluid">
        <h1 class="text-center title">Online Auction</h1>
		<div class="row">
			<div class="col-md-6">
				<div class="form-container">
					<h2 class="text-center">Register</h2>
					<form action="#" method="post">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
						</div>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
						</div>
						<div class="form-group">
							<label for="pwd">Confirm Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="confirm-pwd">
						</div>
                        <div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="remember">I am a Customer
							</label>
						</div>
                        <div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="remember">I am a Vendor
							</label>
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
